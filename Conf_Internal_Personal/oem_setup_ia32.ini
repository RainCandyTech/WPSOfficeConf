# 其它功能选项，有待进一步研究
InfoCollect=0
;DsmShowSaveBubble=0
;ShowSimplePage=1 # 佛山市党政机关单位 11.8.2.11813
;InstallPhoto=1
;CreateShowTimeDesktopShortcut=1
