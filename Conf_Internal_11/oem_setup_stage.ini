# 雨科 Inno Setup 安装程序体验可调整参数 Begin
# 指定是否要在打开应用后就立即进入编辑模式
# 仅多组件模式，0 关闭，1 开启
;IsCreateNewFile=1

# 指定当勾选创建快捷方式图标时是否要在任务栏固定程序图标
# true 启用，false 禁用
;PinToTaskbarWhenCheckCreateIcons=false
# 雨科 Inno Setup 安装程序体验可调整参数 End
